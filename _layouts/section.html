---
layout: default
---
{% assign chapter = page.chapter %}
{% if chapter == "SEC" %}
{% for slice in site.pizza %}
  <h2>
    <a href="{{ slice.url }}">
      {{ slice.title }}
    </a>
  </h2>
  <p>{{ slice.content | markdownify }}</p>
{% endfor %}
{% endif % }

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
