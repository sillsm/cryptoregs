<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
         <div class="posts">
          {% for post in paginator.posts %}
          <div class="post">
            <h1 class="post-title">
              <a href="{{ post.url }}">
                {{ post.title }}
              </a>
            </h1>
          </div>
          {% endfor %}
        </div>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
