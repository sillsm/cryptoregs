<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
          {{ site.title }}
      </h1>
    </div>

    <nav class="sidebar-nav">
         <div class="chapters">
           <a href="{{ "chapters/howie" | relative_url }}"> Howie Stuff </a>
         </div>
      
            {%- for link in site.navbar-links -%}
            <div class="col-md-3">
            <li class="nav-item">
             <a class="nav-link" href="{{ chapters/link[1] | relative_url }}">{{ link[0] }}</a>
            </li>
         </div>
          {%- endfor -%}
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
